<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="overlay-container" display="none">

        <div id="overlay">

            <button onclick="closeOverlay()" id="overlay-close">X</button>

            <h2>ADD NEW BOOK</h2>

            <input type="text" minlength="1" name="new-title" id="new-title" placeholder="BOOK TITLE"/>

            <input type="text" minlength="1" name="new-author" id="new-author" placeholder="AUTHOR"/>

            <input type="number" max="9999" name="new-pages" id="new-pages" placeholder="NUBER OF PAGES"/>                      

            <div class="overlay-buttons">

                <button id="mark-as-read" class="" onclick="markAsRead()" value="false">MARK AS READ ?</button>

                <button onclick="addBookToLibrary()">ADD NEW BOOK</button>
            </div>

        </div>
    </div>

    <div class="container">

        <div class="header">

            <div class="nav">

                <h1>myLibrary</h1>

                <button onclick="openDialoge()" id="add-new-book">ADD NEW BOOK</button>

            </div>

        </div>

        <div class="main">

            <div class="collection">

                <div class="collection-books">
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
